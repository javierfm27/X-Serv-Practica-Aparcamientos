{% extends "index.html" %}
{% block content %}
  <h2 class='Personal'> {{ TituloPagina | safe }} </h2>
  {{ formulario|safe }}
    {% for aparcamientos in seleccionUsuario %}
    <div class="Personal">

      <p class="Personal">{{ aparcamientos|safe }}</p>

    </div>
    {% endfor %}
    <span> Obtener XML de este usuario. <a id='RSS' href='/{{usuario}}/xml'> RSS </a></span> 
    <hr class="noscreen" />

{% endblock %}
